   <script>
   	// Get input element
   	let filterInput = document.getElementById('filterInput');
   	//Add event listener
   	filterInput.addEventListener('key',filterNames);

   	funtion filterNames(){
   		//Get value of input 
   	 let filtervalue =
   	 document.getElementById('filterInput').value.toUUpperCase();


   	 // Get names ul
   	 let ul = document.getElementId('names');
   	 // Get lis from ul
   	 let li = ul.querySelsctorAll('li.collection-item');

   	 // Loop through collection-item lis 
   	 for(let i = 0;i < li.length;i++){
        let a = li[i].getElementByTagname('a')[0];
        // if matched

        if(a.innerHTML.toUUpperCase().indexof(filtervalue) > -1{
        	li[i].style.display = '';
        }else{
             li[i].style.display = 'none'; 
   	 } 
   	}
   }
